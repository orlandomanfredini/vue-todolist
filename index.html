<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/aa1661fd5d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoolist</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="card-list">
                    <div class="card-header">
                        <h4>TODOLIST</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-actions">
                            <li v-for="(action, i) in actions" :class="action.done === true ? 'text-overline' : ''">
                                    {{action.text}}

                                <div class="icon">
                                    <i @click="remove(i)" class="fa-solid fa-x"></i>
                                </div>    
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/app.js"></script> 
</body>
</html>
