<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/aa1661fd5d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Todoolist</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="card-list">
                    <div class="card-header">
                        <div class="title">
                            <h4>TODOLIST</h4>
                        </div>
                        <div class="input">
                            <input v-model.trim="actionAdd.text" @keydown.enter="addTodo" type="text" placeholder="Aggiungi nota...">
                            <button @click="addTodo" @click="resetInput(actionAdd.text)">Aggiungi</button>
                        </div>
                        
                    </div>
                    <div class="card-body">
                        <ul class="list-actions">
                            <li v-for="(action, i) in actions" :class="action.done === true ? 'text-overline' : ''" @click="completeTodo(action)">
                                    {{action.text}}

                                <div class="icon">
                                    <i @click="remove(i)" class="fa-solid fa-x"></i>
                                </div>    
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/app.js"></script> 
</body>
</html>
